# south nginx - internal reverse proxy for app-to-app and mysql proxying
upstream mysql_up {
    server mysql:3306;
}

server {
    listen 80;
    server_name south.local;

    location /mysql-proxy/ {
        # This is a demonstration -- you normally don't proxy raw MySQL over HTTP.
        return 200 "mysql proxy placeholder\n";
    }

    location /health/ {
        return 200 "ok\n";
    }
}
