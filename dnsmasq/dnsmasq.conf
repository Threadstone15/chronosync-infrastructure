# dnsmasq configuration providing DHCP + DNS in the internal docker network.
# Note: in Docker Compose environment this will provide DNS to containers on internal_net
no-resolv
bind-interfaces
domain-needed
expand-hosts
domain=localdomain

# Provide static hostnames for containers
address=/app1.local/127.0.0.1
address=/app2.local/127.0.0.1
address=/app3.local/127.0.0.1
address=/mysql.local/127.0.0.1
address=/nginx-north.local/127.0.0.1
address=/nginx-south.local/127.0.0.1

# DHCP range (for demonstration; will not conflict with host network)
dhcp-range=192.168.77.50,192.168.77.150,12h
